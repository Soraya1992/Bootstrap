<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>exercice2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- le container fluide sert à englober l'intégralité de la largeur d'une page -->
  <div class="container-fluid text-center text-white">
    <!-- création d"une rawww -->
    <div class="row">
      <!-- 3x4 = 12 car une row c'est 12 colonne voila, on dit merci -->
      <div class="col-md-4 md-4 bg-primary border border-white">.bloc1</div>
      <div class="col-md-4 md-4 bg-primary border border-white">.bloc2</div>
      <div class="col-md-4 md-4 bg-primary border border-white">.bloc3</div>
      <!-- Le passage à la ligne se fait auto sur le rendu, on déclare une nouvelle row dans la row afin de pouvoir la couper en deux blocs. sm-4 pour occuper 1/3 de la ligne suivante -->
      <div class="col-md-4">
        <div class="row">
          <!-- 6 par colonne afin d'occuper l'integralité de la nouvelle row -->
          <div class="col-md-6 bg-danger border border-white">.bloc4</div>
          <div class="col-md-6 bg-danger border border-white">.bloc5</div>
        </div>
      </div>

      <!-- 4 et 4 pour occuper le reste de la ligne -->
      <div class="col-md-4 bg-danger border border-white">.bloc6</div>
      <div class="col-md-4 bg-danger border border-white">.bloc7</div>
    </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

    </html>
